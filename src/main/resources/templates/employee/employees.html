<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <div th:each="employee : ${employees}">
        <a th:href="@{/employees/{employeeId}(employeeId=${employee.id})}"
           th:text="|${employee.firstname} ${employee.lastname}|">Employee</a>
    </div>
</body>
</html>
