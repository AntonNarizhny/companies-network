<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${employee.firstname} ${employee.lastname}|">Employee</title>
</head>
<body>
    <form th:method="PUT" th:action="@{/employees/{employeeId}(employeeId=${employee.id})}" th:object="${employee}">
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="*{username}">
        </label><br>
        <label for="firstname">Имя:
            <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
        </label><br>
        <label for="lastname">Фамилия:
            <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
        </label><br>
        <label for="email">Email:
            <input id="email" type="email" name="email" th:value="*{email}">
        </label><br>
        <label for="phoneNumber">Номер телефона:
            <input id="phoneNumber" type="text" name="phoneNumber" th:value="*{phoneNumber}">
        </label><br>
        <label for="birthDate">Дата Рождения:
            <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
        </label><br>
    <button type="submit">Обновить</button>
</form>
</body>
</html>
